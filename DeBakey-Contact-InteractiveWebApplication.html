<body>
    <div class="formWrap">
        <p class="title">Contact</p>
        <div id="error"></div>
        <form id="myForm">
            <label for="name">
                Name
                <input type="text" id="name" placeholder="Namjun Kim" required aria-required="true">
            </label>
            <label for="subject">
                Subject
                <input type="text" id="subject" placeholder="Subject" required aria-required="true">
            </label>
            <label for="email">
                E-mail
                <input type="email" id="email" placeholder="email@email.com" required aria-required="true">
            </label>
            <label>
                Message
                <textarea id="message" placeholder="Type your message here..." required aria-required="true"></textarea>
            </label>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer id="footer">
